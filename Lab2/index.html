<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/TrafficPoints_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[48.3807484133,-123.382671945],[48.7834479814,-122.37749546]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('https://api.mapbox.com/styles/v1/clubkemp/cje31xxp209re2slg9dlinogm/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiY2x1YmtlbXAiLCJhIjoiY2luNmtvOXg3MDB4OHVjbHl0YjQ1bjc2dyJ9.Bj-bF_xeXkbQmC8Zf87z2A', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        function pop_TrafficPoints_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Road</th>\
                        <td>' + (feature.properties['Road_Name'] !== null ? Autolinker.link(String(feature.properties['Road_Name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Severity'] !== null ? Autolinker.link(String(feature.properties['Severity'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Tot_Veh'] !== null ? Autolinker.link(String(feature.properties['Tot_Veh'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Tot_Inj'] !== null ? Autolinker.link(String(feature.properties['Tot_Inj'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Tot_Seriou'] !== null ? Autolinker.link(String(feature.properties['Tot_Seriou'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Tot_Fatal'] !== null ? Autolinker.link(String(feature.properties['Tot_Fatal'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Collision_'] !== null ? Autolinker.link(String(feature.properties['Collision_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Obj_Struck'] !== null ? Autolinker.link(String(feature.properties['Obj_Struck'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Junct_Rel'] !== null ? Autolinker.link(String(feature.properties['Junct_Rel'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Weather'] !== null ? Autolinker.link(String(feature.properties['Weather'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Light'] !== null ? Autolinker.link(String(feature.properties['Light'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Char_of_Ro'] !== null ? Autolinker.link(String(feature.properties['Char_of_Ro'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CrashDateT'] !== null ? Autolinker.link(String(feature.properties['CrashDateT'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['RoadNumTxt'] !== null ? Autolinker.link(String(feature.properties['RoadNumTxt'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['MilePost'] !== null ? Autolinker.link(String(feature.properties['MilePost'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CrashDT'] !== null ? Autolinker.link(String(feature.properties['CrashDT'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['POINT_X'] !== null ? Autolinker.link(String(feature.properties['POINT_X'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['POINT_Y'] !== null ? Autolinker.link(String(feature.properties['POINT_Y'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['POINT_M'] !== null ? Autolinker.link(String(feature.properties['POINT_M'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Island'] !== null ? Autolinker.link(String(feature.properties['Island'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TrafficPoints_0_0(feature) {
            if (feature.properties['Severity'] >= 1.000000 && feature.properties['Severity'] <= 1.000000 ) {
                return {
                pane: 'pane_TrafficPoints_0',
                radius: 4.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(153,213,148,1.0)',
            }
            }
            if (feature.properties['Severity'] >= 1.000000 && feature.properties['Severity'] <= 2.000000 ) {
                return {
                pane: 'pane_TrafficPoints_0',
                radius: 4.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,191,1.0)',
            }
            }
            if (feature.properties['Severity'] >= 2.000000 && feature.properties['Severity'] <= 3.000000 ) {
                return {
                pane: 'pane_TrafficPoints_0',
                radius: 4.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
            }
            }
        }
        map.createPane('pane_TrafficPoints_0');
        map.getPane('pane_TrafficPoints_0').style.zIndex = 400;
        map.getPane('pane_TrafficPoints_0').style['mix-blend-mode'] = 'normal';
        var layer_TrafficPoints_0 = new L.geoJson(json_TrafficPoints_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_TrafficPoints_0',
            onEachFeature: pop_TrafficPoints_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_TrafficPoints_0_0(feature));
            },
        });
        var cluster_TrafficPoints_0 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_TrafficPoints_0.addLayer(layer_TrafficPoints_0);

        bounds_group.addLayer(layer_TrafficPoints_0);
        cluster_TrafficPoints_0.addTo(map);
        setBounds();
        </script>
    </body>
</html>
