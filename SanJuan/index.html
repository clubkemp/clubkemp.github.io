<!doctype html>

        <script>
        var map = L.map('map', {

        }

        function style_TrafficCo_1_0(feature) {
            switch(String(feature.properties['Severity'])) {
                case '1':
                    return {
                pane: 'pane_TrafficCo_1',
                radius: 4.0,

            }

            onEachFeature: pop_TrafficCo_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_TrafficCo_1_0(feature));
